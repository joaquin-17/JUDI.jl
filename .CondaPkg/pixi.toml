[dependencies]
uv = ">=0.4"
libstdcxx-ng = ">=3.4,<13.0"
matplotlib = "*"
pywavelets = "*"

    [dependencies.python]
    channel = "conda-forge"
    build = "*cpython*"
    version = ">=3.8,<4, >3.8"

[project]
name = ".CondaPkg"
platforms = ["linux-64"]
channels = ["conda-forge"]
channel-priority = "strict"
description = "automatically generated by CondaPkg.jl"

[pypi-dependencies]
pyrevolve = "==2.2.4"
devito = ">=4.8.11"
